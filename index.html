<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e53ad6b270.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

</head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-4">
          <div class="card current-weather">
           <div class="card-body">
          <h1></h1>
          <p class="current-day-time" id="current-day-time">
            Saturday 12:15
            </p>
          <i class="fas fa-cloud current-condition-icon"></i>
            <p class="current-temp" id = "current-temp"></p><span id="temp-links"><a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
            </br>
            <p class="current-conditions">
            <span id = "description">Description</span>
            </br>
            Humidity:<span id = "humidity"> </span>%
            </br>
            Wind:<span id = "windSpeed"> </span>mph
          </p>
        </div>
      </div>
      </div>
      <div class="col-8 search-column">
        <div class="card search">
           <div class="card-body">
             <form id="search-city-form">
             <input type="text" placeholder="Enter city" class="form-control" id="search-field">
             <input type="submit" class="btn btn-primary" value="Search" id="search-button"/>
            </form> 
            <button class="btn btn-primary" id = current-location-button>Current Location</button> 
            </div>
      </div>
      </div>
      </div>


 <div class="row">
    <div class="col-2">
<div class="card forecast-card">
  <div class="card-body">
    <h5 class="card-title">Sun</h5>
    <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
    <h6 class="card-subtitle mb-2 text-muted"><strong>67°</strong>/62°</h6>
    
  </div>
</div>
</div>
<div class="col-2">
<div class="card forecast-card">
  <div class="card-body">
    <h5 class="card-title">Mon</h5>
    <i class="fas fa-cloud-sun forecast-icon"></i>
    <h6 class="card-subtitle mb-2 text-muted"><strong>74°</strong>/60°</h6>
    
  </div>
</div>
</div>

<div class="col-2">
<div class="card forecast-card">
  <div class="card-body">
    <h5 class="card-title">Tues</h5>
    <i class="fas fa-cloud forecast-icon"></i>
    <h6 class="card-subtitle mb-2 text-muted"><strong>73°</strong>/61°</h6>
    
  </div>
</div>
</div>

<div class="col-2">
<div class="card forecast-card">
  <div class="card-body">
    <h5 class="card-title">Wed</h5>
   <i class="fas fa-cloud-sun forecast-icon"></i>
    <h6 class="card-subtitle mb-2 text-muted"><strong>76°</strong>/60°</h6>
    
  </div>
</div>
</div>

<div class="col-2">
<div class="card forecast-card">
  <div class="card-body">
    <h5 class="card-title">Thurs</h5>
   <i class="fas fa-cloud-sun forecast-icon"></i>
    <h6 class="card-subtitle mb-2 text-muted"><strong>76°</strong>/60°</h6>
    
  </div>
</div>
</div>

</div>
</div>
<span> 
    <a href="https://github.com/Kelly-Pinto/weather-app" target="_blank">Open-source code</a> by Kelly Pinto
    </span>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
